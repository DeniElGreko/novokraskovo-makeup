<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Динамика строительства</title>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header class="head-section">
        <div class="title-wrapper">
            <h1 class="page-title">ДИНАМИКА СТРОИТЕЛЬСТВА</h1>
            <ul class="title-links">
                <li class="title-links__item title-links--camera-view"><a href="#">Веб-камера</a></li>
                <li class="title-links__item title-links--build-queue"><a href="#">Очередь строительства</a></li>
            </ul>
        </div>
        <nav class="date-filter">
            <ul class="date-filter__year-selector">
                <li class="year-selector__item year-selector--year2015 year-active">2015</li>
                <li class="year-selector__item year-selector--year2016">2016</li>
            </ul>
            <ul class="date-filter__month-selector">
                <li class="month-selector__item month-selector--">январь</li>
                <li class="month-selector__item month-selector--">февраль</li>
                <li class="month-selector__item month-selector--">март</li>
                <li class="month-selector__item month-selector--">апрель</li>
                <li class="month-selector__item month-selector--">май</li>
                <li class="month-selector__item month-selector--">июнь</li>
                <li class="month-selector__item month-selector--">июль</li>
                <li class="month-selector__item month-selector--">август</li>
                <li class="month-selector__item month-selector--">сентябрь</li>
                <li class="month-selector__item month-selector--">октябрь</li>
                <li class="month-selector__item month-selector--">ноябрь</li>
                <li class="month-selector__item month-selector--">декабрь</li>
            </ul>
        </nav>
        <div class="building-plan-img"></div>
    </header>
</body>
</html>
